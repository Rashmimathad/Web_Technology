<!DOCTYPE html>
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>User Registeration | Passport Seva</title>
    </head>
    <body>
        <h3>User Registration</h3>
        <form>
     <div>
        <label for="apply">Register to apply at</label>
        <span>:</span>
        <input type="radio" name="applyat" id="apply" required> CPV Delhi<br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        <input type="radio" name="applyat" id="apply" required> Passport Office
     </div><br>
     <div>
        <label for="Office">Passport Office </label>
        <span>:</span>
        <select name="passportOffice" id="Office" required>
            <option value="select">-----Select-----</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Guwahati">Guwahati</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
        </select>
     </div><br>
     <div>
        <label for="givenname">Given Name <small>(Max 45 Characters)</small></label>
        <span>:</span>
        <input type="text" id="givenname" name="Given Name" required>
     </div><br>
     <div>
        <label for="surname">Surname <small>(Max 45 Characters)</small></label>
        <span>:</span>
        <input type="text" id="surname" name="Surname">
     </div><br>
     <div>
        <label for="dob">Date of Birth (DD/MM/YYYY) </label>
        <span>:</span>
        <input type="date" id="dob" name="dateOfBirth" value="DD/MM/YYYY" required>
     </div><br>
     <div>
        <label for="email">E-mail Id <small>(Max 35 Characters) </small></label>
        <span>:</span>
        <input type="email" id="email" name="emailId" required>
     </div><br>
     <div>
        <label for="login">Do you want your Login Id
to be same as E-mail Id?</label>
        <span>:</span>
        <input type="radio" name="loginId" id="login">Yes
        <input type="radio" name="loginId" id="login">No
     </div><br>
     <div>
        <label for="loginId">Login Id</label>
        <span>:</span>
        <input type="text" name="loginid" id="loginId" required>
     </div><br>
     <div>
        <label for="pwd">Password</label>
        <span>:</span>
        <input type="password" name="pwd" id="pwd" required>
     </div><br>
     <div>
        <label for="Cpwd">Confirm Password</label>
        <span>:</span>
        <input type="password" name="Cpwd" id="Cpwd" required>
     </div><br>
      <div>
        <label for="hint">Hint Question</label>
        <span>:</span>
        <select name="hintQue" id="hint" required>
            <option value="select">-----Select-----</option>
            <option value="birthCity">Birth City</option>
            <option value="favColor">Favourite Color</option>
            <option value="favFood">Favourite Food</option>
        </select>
     </div><br>
     <div>
        <label for="ans">Hint Answer</label>
        <span>:</span>
        <input type="text" name="ans" id="ans" required>
     </div><br>
     <div>
        <label for="captcha">Enter Characters Displayed</label><br><br>
        <img src="https://tse1.mm.bing.net/th/id/OIP.czlrhOA1lBeAMBl2TDb5sQHaDJ?pid=Api&rs=1&c=1&qlt=95&w=225&h=95" alt="captcha" height="50px" width="100px"><br>
        <input type="text" name="captcha" id="captcha">
     </div><br>
     <div>
        <input type="checkbox" required>I agree for all terms and conditions
     </div><br>
    <button type="Submit">Register</button>
     <button type="reset">Clear</button>
     </div>
     </form>
    </body>
</html>
