<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables</title>
</head>
<body>
    <h3>Table with Primitive Datatypes Default value</h3>
     <table border="1">
        <tr>
            <th>SL.NO</th>
                <td>DATA TYPE</td>
                <td>Default value</td>
        </tr>
        <tr>
                <td>1.</td>
                <td>int</td>
                <td>0</td>
        </tr>
        <tr>
                <td>2.</td>
                <td>short</td>
                <td>0</td>
        </tr>
        <tr>
                <td>3.</td>
                <td>byte</td>
                <td>0</td>
        </tr>
        <tr>
                <td>4.</td>
                <td>float</td>
                <td>0.0</td>
        </tr>
        <tr>
                <td>5.</td>
                <td>double</td>
                <td>0.0</td>
        <tr>
                <td>6.</td>
                <td>char</td>
                <td>' '</td>
        </tr>
        <tr>
                <td>7.</td>
                <td>boolean</td>
                <td>false</td>
        </tr>
        <tr>
                <td>8.</td>
                <td>long</td>
                <td>0</td>
        </tr> 
        </tr>
    </table>
</body>
</html>
